<html lang="he">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.js"></script>
        <!-- Angular Material style sheet -->
        <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.css">
    </head>
    <body ng-app="myApp" dir="rtl">
        <div ng-controller="MainController">
            <div class="header">
                {{title}}
            </div>

            <div class="main" layout="row" layout-xs="column">
                <div ng-controller="FormController" flex>
                    <label>שם השיר:<input ng-model="songName"></label><br>
                    <label>יוצר:<input ng-model="creator"></label><br>
                    <label>סוג ריקוד:</label>
                    <label><input type="radio" ng-model="type" value="">הכל</label>
                    <label><input type="radio" ng-model="type" value="circle">מעגל</label>
                    <label><input type="radio" ng-model="type" value="partners">זוגות</label>
                    <label><input type="radio" ng-model="type" value="lines">שורות</label><br>
                    <label>שנה:
                        <select ng-model="year">
                            <option value=""></option>
                            <option ng-repeat="n in [] | rangeYear" value="{{$index+startYear}}">
                                {{$index+startYear}}
                            </option>
                        </select>
                    </label>

                    <button ng-click="searchSongs(songName,creator,type,year)">חפש</button>
                    <p>{{songName}}</p>
                    <p>{{creator}}</p>
                    <p>{{type}}</p>
                    <p>{{year}}</p>
                    <div ng-repeat="song in dataRecieved">{{song.name}}</div>
                </div>
                <div flex>adasdsadasd</div>
                <div flex>4rjemdr4</div>
            </div>
        </div>

        <!-- Modules -->
        <script src="js/app.js"></script>
        <!-- Controllers -->
        <script src="js/controllers/MainController.js"></script>
        <script src="js/controllers/FormController.js"></script>
        <!-- Services -->
        <script src="js/services/search.js"></script>

        <!-- Angular Material requires Angular.js Libraries -->
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-animate.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-aria.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-messages.min.js"></script>

        <!-- Angular Material Library -->
        <script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.js"></script>
    </body>
</html>
